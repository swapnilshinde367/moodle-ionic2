<ion-header>
  <ion-navbar color="danger">
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="courses" class="segment-activated">
        Courses
      </ion-segment-button>
      <ion-segment-button value="achievements">
        Achievements
      </ion-segment-button>
	  <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    </ion-segment>
  </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      In Progress
    </ion-list-header>
    <ion-item-sliding *ngFor="let course of arrmixEnrolledCourses">
      <ion-item (click) ="handleViewCourseContent( course )">
        <ion-avatar item-left>
          <img src="http://www.wyversolutions.co.uk/post-images/2015/10/moodle-logo-thumb.png">
        </ion-avatar>
         <h2> {{ course.fullname }} </h2>
        <p>{{ course.categoryname }}</p>
        <button ion-button clear item-right>
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </button>
      </ion-item>
    </ion-item-sliding>

    <ion-list-header>
      More Courses
    </ion-list-header>

    <ion-item-sliding *ngFor="let course of arrmixCourses">>
	
      <ion-item (click) ="handleViewCourseContent( course )" *ngIf="course.categoryname">
        <ion-avatar item-left>
          <img src="http://www.wyversolutions.co.uk/post-images/2015/10/moodle-logo-thumb.png">
        </ion-avatar>
         <h2> {{ course.displayname }} </h2>
        <p>{{ course.categoryname }}</p>
        <button ion-button clear item-right>
            <ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </button>
      </ion-item>
    </ion-item-sliding>

  </ion-list>
</ion-content>
